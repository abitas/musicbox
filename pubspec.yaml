name: abbado_musicbox
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dart_melty_soundfont: ^1.1.15
  flutter_soloud: ^3.0.2
  audioplayers: ^6.2.0
  vm_service: ^14.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/img.png
    - assets/data/ 
    - assets/sound/ 
    - assets/sound/piano/
    - assets/soundfont/
